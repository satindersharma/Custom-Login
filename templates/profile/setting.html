{% extends 'home.html' %} {% load static %} 
{% comment %} {% load crispy_forms_tags %}  {% endcomment %}
{%block content %} {% include "base/navbar.html" %}
<!-- ##### MAIN PANEL ##### -->
<div class="kt-mainpanel">
  <div class="kt-pagebody">
    <div class="row row-sm">
      <div class="col-lg-12">
        <div class="row row-sm">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card pt-4 pb-4 text-center">
            {% if user.is_authenticated %}
              <form method="post" style="margin: 0 auto">

                {% csrf_token %} 
                {{ form }}
                

                <button type="submit" class="btn btn-primary shadow-none btn-md mt-2 pl-5 pr-5">update</button>
              </form>
              {% else %}
              <p>Not Authenticated</p>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- kt-mainpanel -->
{% endblock content %}
